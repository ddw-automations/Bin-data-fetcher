name: UKBinCollectionData Sync

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run_uk_bin_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Repo
        uses: actions/checkout@v4

      - name: Checkout UKBinCollectionData Repo
        uses: actions/checkout@v4
        with:
          repository: 'robbrad/UKBinCollectionData'
          path: 'uk_bin_repo'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UKBin and Webdriver
        run: |
          cd uk_bin_repo
          pip install .
          # Ensure Selenium and webdriver-manager are ready
          pip install selenium webdriver-manager

      - name: Run Central Bedfordshire Scraper
        run: |
          # 1. Move into the actual code directory
          cd uk_bin_repo/uk_bin_collection/uk_bin_collection
          
          # 2. Tell Python the current folder is the base for imports
          export PYTHONPATH=$PYTHONPATH:.
          
          # 3. RUN WITH THE FULL MODULE PATH
          # We use 'councils.CentralBedfordshireCouncil' so it finds the file in the subfolder
          python collect_data.py councils.CentralBedfordshireCouncil "https://www.centralbedfordshire.gov.uk/info/163/bins_and_waste_collections_-_check_bin_collection_days" -p "SG17 5SE" > ../../../bin_data.json

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bin_data.json
          git commit -m "Sync with UKBinCollectionData" || exit 0
          git push
