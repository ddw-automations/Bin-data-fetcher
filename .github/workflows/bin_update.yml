name: UKBinCollectionData Sync

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run_uk_bin_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UKBin Library
        run: |
          # Install the library officially
          pip install "uk-bin-collection @ git+https://github.com/robbrad/UKBinCollectionData.git"
          pip install beautifulsoup4 requests

      - name: Run Python Wrapper
        run: python fetch_bins.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bin_data.json
          git commit -m "Update bin data" || exit 0
          git push
