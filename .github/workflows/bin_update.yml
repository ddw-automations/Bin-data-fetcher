name: UKBinCollectionData Sync

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run_uk_bin_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UKBin Tool Officially
        run: |
          # This installs the repo as a proper library in the cloud runner
          pip install "uk-bin-collection @ git+https://github.com/robbrad/UKBinCollectionData.git"
          # Also install selenium for browser support
          pip install selenium webdriver-manager

      - name: Run Scraper
        run: |
          # Now we just call the command directly like an app.
          # Note: We use the simple name 'CentralBedfordshireCouncil' because the app 
          # handles the internal 'councils.' prefix automatically.
          uk_bin_collection CentralBedfordshireCouncil "https://www.centralbedfordshire.gov.uk/info/163/bins_and_waste_collections_-_check_bin_collection_days" -p "SG17 5SE" > bin_data.json

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bin_data.json
          git commit -m "Sync bin data" || exit 0
          git push
