name: Master Update
on:
  schedule:
    - cron: '*/17 * * * *' # Set to run every 17 mins temporarily for testing
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Dependencies
        run: pip install requests beautifulsoup4
      - name: Run
        run: python master_scraper.py
      - name: Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add display.json
          git commit -m "Test Trigger" || exit 0
          git push
